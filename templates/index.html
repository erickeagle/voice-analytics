{% extends "layout.html" %}


{% block head %}
<title>Voice Analytics</title>
{% endblock %}

{% block body %}
<div class="text-center">
  For uploading an audio file instead, visit:
  <form method="POST" action="/upload" enctype="multipart/form-data">
    <input type="submit" value="here" class="btn btn-link">
  </form>
</div>

<br><br>
<form id="gender">
  <div class="form-row">
    <div class="col-6">
      <div class="form-check">
        <label><b>Gender</b></label><br>
      <input type="radio" id="male" name="gender" value="m">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="f">
      <label for="female">Female</label>
      </div>
    </div>
    <div class="col-6">
      <label for="age"><b>Age</b></label>
      <input type="number" class="form-control" min="0" step="1" max="100" name="age" id="age" allow-natural-numbers />
    </div>
  </div>
</form>

<br>
<label><b>Please record your voice</b></label>
<div id="controls">
  <button id="recordButton" class="btn btn-warning">Record</button>
  <button id="pauseButton" class="btn btn-warning" disabled>Pause</button>
  <button id="stopButton" class="btn btn-warning" disabled>Stop</button>
</div>
<div id="formats">Format: start recording to see sample rate</div>
<p><strong>Recordings:</strong></p>
<ol id="recordingsList"></ol>


<!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
<script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
<script src="/static/js/app.js"></script>
<div class="container">
  <textarea class="form-control" rows="2" id="comment" style="width: 100%;height: 200px" name="query6" rows="2" cols="5"
    autofocus>{{output1}}</textarea>
</div>




{% endblock %}
