<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Voice Analytics</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
  <h1>Voice Analytics</h1>
    
    <div>
    <label><b>Gender</b></label> 
      <form id="gender">
      <input type="radio" id="male" name="gender" value="m">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="f">
      <label for="female">Female</label></div>
    </form>
<label>&nbsp;</label>
      <div>    
        <label><b>Age</b></label>               
        <input type="number" min="0" step="1" max="100" name="age" allow-natural-numbers  />
  </div>

</br>
<label><b>Please record your voice</b></label>
    <div id="controls">
   
      
     <button id="recordButton">Record</button>
     <button id="pauseButton" disabled>Pause</button>
     <button id="stopButton" disabled>Stop</button>
    </div>
    <div id="formats">Format: start recording to see sample rate</div>
    <p><strong>Recordings:</strong></p>
    <ol id="recordingsList"></ol>
    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="/static/js/app.js"></script>
    <div class="container">
            <textarea class="form-control" rows="2" id="comment" style="width: 100%;height: 200px" name="query6" rows="2" cols="5" autofocus>{{output1}}</textarea>
    </div>


    <form method="POST" action="/upload" enctype="multipart/form-data">
            <input type="submit" value ="For uploading the audio file"  class="btn btn-primary">
            </form>

  </body>
</html>
